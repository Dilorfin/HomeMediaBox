<div>
	<ion-item color="light">
		<ion-label position="floating">Search</ion-label>
		<ion-input inputmode="search" (ionChange)="onSearchChange($event)" clearInput></ion-input>
	</ion-item>

	<div class="grid" *ngIf="list">
		<div *ngFor="let item of list" (click)="onCardClick(item)">
			<img [src]="item.poster_path" />
			<div>
				<span>{{item.original_title}}</span>
				<span>{{item.title}}</span>
			</div>
		</div>
	</div>
</div>
