<ion-header slot="fixed">
	<app-go-back-button></app-go-back-button>
	<ion-item color="light">
		<ion-label position="floating">Search</ion-label>
		<ion-input inputmode="search" (ionChange)="onSearchChange($event)" clearInput></ion-input>
	</ion-item>
</ion-header>
<ion-content>
	<div class="grid" *ngIf="list">
		<app-card *ngFor="let item of list" [movie]="item">
		</app-card>
	</div>
</ion-content>
