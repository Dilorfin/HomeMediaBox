<div *ngIf="!movie" class="loading">
	<ion-item>
		<ion-spinner slot="start" name="crescent"></ion-spinner>
		<ion-label>Loading...</ion-label>
	</ion-item>
</div>
<div *ngIf="movie" id="movie-main" [ngStyle]="{ 'background-image': 'url('+movie.backdrop_path+')' }">
	<movie-info *ngIf="tab=='info'" (openVideos)="tab = 'video'" [movie]="movie"></movie-info>
	<movie-videos *ngIf="tab=='video'" (openInfo)="tab = 'info'" [movie]="movie"></movie-videos>
</div>
