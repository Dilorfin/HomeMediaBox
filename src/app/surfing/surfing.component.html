<ion-content>
	<div *ngIf="!list">
		loading...
	</div>
	<div>
		<ion-button expand="full" color="dark" routerLink="../search">
			<ion-icon name="search-outline"></ion-icon>
			Search
		</ion-button>
		<div class="grid" *ngIf="list">
			<ion-card *ngFor="let item of list" (click)="onCardClick(item)">
				<img [src]="item.poster_path" />
				<ion-card-header>
					<ion-card-subtitle>{{item.original_title}}</ion-card-subtitle>
					<ion-card-title>{{item.title}}</ion-card-title>
				</ion-card-header>
			</ion-card>
		</div>
	</div>
</ion-content>
