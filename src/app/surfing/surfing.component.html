<ion-content>
	<div *ngIf="!list">
		loading...
	</div>
	<div>
		<div style="width: 200px;">
			<a routerLink="../search">Search</a>
		</div>
		<div class="grid" *ngIf="list">
			<ion-card *ngFor="let item of list" (click)="onCardClick(item)">
				<img [src]="item.poster_path" />
				<ion-card-header>
					<ion-card-subtitle>{{item.original_title}}</ion-card-subtitle>
					<ion-card-title>{{item.title}}</ion-card-title>
				</ion-card-header>
			</ion-card>
		</div>
	</div>
</ion-content>
